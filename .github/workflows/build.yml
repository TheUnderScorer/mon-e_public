name: Build

on:
  repository_dispatch:
    types: [build]

env:
  COMMIT_SHA: ${{ github.event.client_payload.sha }}
  HOMEBREW_NO_AUTO_UPDATE: 1
  HOMEBREW_NO_INSTALL_CLEANUP: 1
jobs:
  preview-ios-build:
    strategy:
      matrix:
        profile: [preview, preview-simulator, development, development-simulator]
    name: Preview iOS Build
    runs-on: macos-14

    steps:
      - name: Set status
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.CI_GITHUB_TOKEN }}
          context: 'Preview iOS build ${{matrix.profile}}'
          repository: ${{ secrets.REPOSITORY }}
          description: 'Pending'
          state: 'pending'
          sha: ${{ env.COMMIT_SHA }}
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.CI_GITHUB_TOKEN }}
          fetch-depth: 0
          repository: ${{ secrets.REPOSITORY }}
          ref: ${{ github.event.client_payload.github.ref }}

      - name: Set Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.x

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          run_install: false
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Ruby 3.2
        run: |
          brew install rbenv
          rbenv install 3.2.0
          rbenv global 3.2.0
          gem install bundler

      - name: Install macOS dependencies
        run: |
          brew install fastlane

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm exec eas build --platform ios --profile ${{matrix.profile}} --local --non-interactive --output=dist/Mone.ipa
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          EXPO_PUBLIC_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

      - name: Upload built app
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Mone.${{matrix.profile}}.ipa
          path: apps/mobile/dist/Mone.ipa

      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        continue-on-error: true
        env:
          URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        with:
          server_address: smtp.gmail.com
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          attachments: apps/mobile/dist/Mone.ipa
          # Server port, default 25:
          server_port: 465
          secure: true
          # Required mail subject:
          subject: Mone iOS Preview Build ${{matrix.profile}}
          # Required recipients' addresses:
          to: przemyslawzydek@gmail.com
          # Required sender full name (address can be skipped):
          from: GitHub # <user@example.com>
          # Optional plain body:
          body: 'Build job of ${{github.repository}} for ${{matrix.profile}} completed successfully! Artifacts link: ${{env.URL}}'
          # Optional unsigned/invalid certificates allowance:
          ignore_cert: true
          # Optional converting Markdown to HTML (set content_type to text/html too):
          convert_markdown: true
          # Optional priority: 'high', 'normal' (default) or 'low'
          priority: low

      - name: Set status
        uses: Sibz/github-status-action@v1
        if: failure()
        with:
          authToken: ${{ secrets.CI_GITHUB_TOKEN }}
          context: 'Preview iOS build ${{matrix.profile}}'
          description: 'Failure'
          repository: ${{ secrets.REPOSITORY }}
          state: 'failure'
          sha: ${{ env.COMMIT_SHA }}

      - name: Set status
        uses: Sibz/github-status-action@v1
        if: success()
        with:
          authToken: ${{ secrets.CI_GITHUB_TOKEN }}
          repository: ${{ secrets.REPOSITORY }}
          context: 'Preview iOS build ${{matrix.profile}}'
          description: 'Success'
          state: 'success'
          sha: ${{ env.COMMIT_SHA }}


